{% extends 'base.html' %}
{% block content %}
<h2>Make Prediction for {{ match.home_team }} vs {{ match.away_team }}</h2>
<hr>
<div class="container">
	<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Prediction</button>
</form>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
	
</div>
{% endblock %}
